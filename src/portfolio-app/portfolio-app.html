<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./main-style.html">
<link rel="import" href="./nav-bar.html">

<dom-module id="portfolio-app">
  <template>
    <style include="main-style">
      :host {
        display: block;
      }
    </style>
    <nav-bar></nav-bar>
  
    <section id="intro">
      <div class="inner">
        <h1>Intro</h1>
      </div>
    </section>

    <section id="about">
      <div class="inner">
        <h1>About</h1>
      </div>
    </section>

    <section id="projects">
      <div id="parallax"></div>
      <div class="inner">
        <div class="container-header">
          <h1>Projects</h1>           
        </div>          
        <div class="flex--row">
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="inner">
        <h1>Contact</h1>
        <div class="flex--row">
          <div class="flex--col">
            <label for="name"></label>
            <input type="text" name="name">
            <label for="email"></label>
            <input type="email" name="email">
          </div>
          <textarea></textarea>
        </div>
      </div>
    </section>
    
  </template>

  <script>
    class PortfolioApp extends Polymer.Element {
      static get is() { return 'portfolio-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'portfolio-app'
          }
        };
      }
    }

    window.customElements.define(PortfolioApp.is, PortfolioApp);
  </script>
</dom-module>
