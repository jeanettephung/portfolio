<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="nav-bar">
  <template>
    <style include="main-style">
      :host {
        background-color: #FFF;
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0 !important;
        position: fixed;
        width: 100%;
        z-index: 1000;
      }
      #nav--logo { 
        font-family: 'Share', cursive; 
        font-size: 1.5rem;
        margin-left: 1rem;
      }
      li:last-child {
        margin-right: 1rem;
      }
      li { 
        display: inline;
        cursor: pointer;
        font-family: 'Open Sans', sans-serif; 
        margin-left: 1rem;
      }
    </style>
    
    <div id="nav--logo" on-click="scrollTo" target="#intro">&lt; JP /&gt;</a></div>    

    <ul>
      <li on-click="scrollTo" target="#about">About</li>
      <li on-click="scrollTo" target="#projects">Projects</li>
      <li on-click="scrollTo" target="#contact">Contact</li>
    </ul>
  </template>

  <script>
    class NavBar extends Polymer.Element {
      static get is() { return 'nav-bar'; }
      static get properties() {
        return {
          
        };
      }
      scrollTo(e) {
        const arg = e.target.getAttribute('target');
        const app = document.getElementsByTagName('portfolio-app')[0];
        const section = app.shadowRoot.querySelector(arg);
        section.scrollIntoView({behavior: 'smooth', block: 'start', inline: 'start'});
      }
    }

    window.customElements.define(NavBar.is, NavBar);
  </script>
</dom-module>
